<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <section class="todo">
        <h2>
            TO-DO LIST
        </h2>
        <div class="in">
            <input type="text" class="in-fi" id="todoin" placeholder="Add new todo">
            <button class="btn">ADD</button>      
        </div>
        <ul class="scroll">
            <li id="todolist"></li>
        </ul>
        <div>
            <hr class="counter"/>
            <div class="counter-container">
                <p><span id="todoCount">0</span> Items total</p>
                <button id="deletebtn">Delete All</button>
            </div>
        </div>
          </section>
    <footer>
        <div class="footer">
            <p class="Made-by">Made By</p>
            <p class="author">Nhesa Kumaravel</p>
        </div>
    </footer>
</body>
</html>
